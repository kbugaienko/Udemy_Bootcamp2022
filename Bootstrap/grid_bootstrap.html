<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">The Grid System</h1>
      <div class="row">
        <div class="col-2 bg-success">I am 2 Units</div>
        <div class="col-8 bg-danger">I am 8 Units</div>
        <div class="col-2 bg-info">I am 2 Units</div>
      </div>
      <div class="row">
        <div class="col-3 bg-info">I am 3 Units</div>
        <div class="col-6 bg-warning">I am 6 Units</div>
        <div class="col-3 bg-success">I am 3 Units</div>
      </div>
      <div class="row">
        <div class="col bg-warning">I am auto sized</div>
        <div class="col bg-success">I am auto sized</div>
        <div class="col-8 text-bg-secondary">I am 8 Units</div>
        <div class="col bg-success">I am auto sized</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Table</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <thead bgcolor="#FFFF00">
        <tr>
          <th>Name</th>
          <th>Average mass[kg]</th>
          <th>Maximum mass[kg]</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>Common ostrich</td>
          <td>104</td>
          <td>156.8</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali ostrich</td>
          <td>90</td>
          <td>130</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Mute swan</td>
          <td>11.87</td>
          <td>23</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h1>Heaviest Birds Table Version 2</h1>
    <table>
      <thead bgcolor="#FFFF00">
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LB</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>Common ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Mute swan</td>
          <td>11.87</td>
          <td>26.2</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
